<div class="container main-block">
  <h3>Order</h3>

  <app-dropdown
    input-name="Місто"
    [getId]="getId"
    [getValue]="getValue"
    [getService]="getCities"
    (selected)="onCitySelected($event)">
  </app-dropdown>
  <br>
  <app-select
    input-name="Відділення"
    [getId]="getId"
    [getValue]="getValue"
    [value]="selectedCityRef"
    [getService]="getOutlets">
  </app-select>

</div>
