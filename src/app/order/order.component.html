<div class="container main-block">
  <h3>Order</h3>
  <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
    <div class="list-group" *ngIf="query">

      <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
      *ngFor='let artist of (artists | searchArtist: query)'
      (click)='showArtist(artist); query=""'
      [style.backgroundColor]="artist.highlight ? '#EEE' : '#FFF'">
      
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default">Select City</span>

    </div>
    <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="please start typing then select from dropdown...">
  </div>
</div>
