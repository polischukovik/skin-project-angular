<div class="container main-block">
  <h3>Order</h3>
  <div></div>
  <div class="dropdown" (blur)="showDropdown=false">
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">City</span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default"
        [ngModel]="cityInput" (ngModelChange)="getCities($event);showDropdown=true"
        placeholder="start typing then select from dropdown...">
    </div>
    <div class="list-group" *ngIf="showDropdown">
      <a (click)="cityInput = city.Description" *ngFor="let city of cities"
        class="list-group-item list-group-item-action">{{ city.Description }}</a>
    </div>
  </div>
</div>
