<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-6 col-md-4">
      <div class="card border-info">
        <div class="card-header">Вхід</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <input
                type="text"
                class="form-control mb-2"
                placeholder="Email"
                #userEmail
                required
                autofocus
              />
              <input
                type="password"
                class="form-control mb-2"
                placeholder="Password"
                #userPassword
                required
              />
              <button class="btn btn-primary btn-block mb-1"
                (click)="authService.login(userEmail.value, userPassword.value)">Вхід</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
