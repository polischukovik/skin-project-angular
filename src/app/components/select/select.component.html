<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-default"> {{ inputName }}</span>
  </div>

  <select class="form-control" [ngModel]="itemInput" placeholder="select form dropdown">
    <option *ngFor="let item of items" value="{{ getValue(item) }}">{{ getValue(item) }}</option>
  </select>
</div>
