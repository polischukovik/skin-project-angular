<div class="dropdown">
  <div (clickOutside)="showDropdown = false" class="input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> {{ inputName }}</span>
    </div>

    <input
      type="text"
      class="form-control"
      [ngModel]="selectedItemValue"
      (ngModelChange)="getListItems($event)"
      placeholder="почніть вводити..."/>
  </div>

  <ul class="list-group" *ngIf="showDropdown && items.length > 0">
    <li ui-scroll="item in datasource">
      <a
        (click)="onClick(item)"
        *ngFor="let item of items"
        class="list-group-item list-group-item-action"
        >{{ getValue(item) }}</a>
    </li>
  </ul>
</div>
